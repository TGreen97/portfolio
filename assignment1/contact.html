<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Contact | Todd Green</title>

		<!-- Stylesheet Placeholder -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<header id="masthead">
			<div class="container">
				<a href="index.html" id="logo">Todd Green</a>
			
				<nav>
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>

		<div id="main-container" class="container">
			<section class="main-section">

				<!-- Section contact form -->
				<h1>Contact</h1>
				
				<form id="contact-form">
						<ul>
							<li>
								<label for="name">Name</label>
								<input type="text" id="name" name="name" placeholder="John Smith" required="required"></input>
							</li>

							<li>
								<label for="email">Email</label>
								<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required"></input>
							</li>

							<li>
								<label for="message">Message</label>
								<textarea id="message" name="message" required="required" placeholder="Leave a message at the beep"></textarea>
							</li>
						</ul>
						<input type="submit">
				</form>
		</section>

		<section class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>

					<a  href="https://github.com/TGreen97"><img class="social" src="assets/images/logo_github.png" alt="Github" ></a>
						
					<a  href="https://www.linkedin.com/in/toddgreen1"><img src="assets/images/logo_linked.png" class="social" alt="LinkedIn"></a>	

					<a  href="https://stackoverflow.com"><img class="social" src="assets/images/logo_stack.png" alt="Stack Overflow" ></a>
				</div>
		</section>
